<html>

<head>

    <style>
        .container {
			
            width: 60%;
            margin: 10% auto 0;
            background-color: #f0f0f0;
            padding: 2% 5%;

        }

        ul {
            padding-left: 20px;
        }

        ul li {

        a {

<body>
